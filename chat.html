<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="contenedorDelNav">
                <div id="nombreApellidoUsuario" class="text-primary fw-bold">
                    
                </div>
                <div id="botonFinal">
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="bloqueTituloPrincipal text-center">
        <h1 class="tituloPrincipal text-white"> CHAT EN VIVO </h1>
    </div>

    <div class="contenedor-mensajes p-3">
        <div class="zona-mensajes-recibidos" id="zona-mensajes-recibidos">
            <!-- Los mensajes aparecerán aquí -->
        </div>
    </div>

    <div class="campo-Escribir-Enviar p-3">
        <button id="botonEmoji" class="botonEmoji">😊</button>
        <div id="menuEmojis" class="menuEmojis">
            <div class="emoji-group top">
                <span>😒</span> <span>😍</span> <span>😄</span> <span>😁</span> <span>😜</span>
            </div>
            <div class="emoji-group bottom">
                <span>❤️</span> <span>😅</span> <span>😎</span> <span>😖</span> <span>👍</span>
            </div>
            <div class="emoji-group bottom">
                <span>😂</span> <span>😘</span> <span>😉</span> <span>🫡</span> <span>😠</span>
            </div>
        </div>
        <input type="text" id="mensajeEnviado" placeholder="Escribe un mensaje..." required>
        <div id="botonEnviarAbajo">

        </div>
    </div>  
    

    <script src="mensajes.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.2/dist/emoji-button.min.js"></script>
    <script src="emojis.js"></script>

</body>
</html>
